<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>인스타그램</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            }
        .app {
            width: 300px; overflow: hidden; border: 1px solid #ddd;
            }
        .header {
            text-align: center;
            background-color: #134c7b;
            }
        .container {
            color: #134371;
            font-weight: 600;
        }
        .name {
            padding: 5px;
        }
        .content {
            padding: 5px;
        }
    </style>
    <div class="app">
        <div class="header">
            <img src="/static/insta.png">
        </div>
        <div class="container">
            <div class="name">Cristiano Ronaldo</div>
            <div class="img">
                <img width="100%" src="/static/cutecat.png">
            </div>
            <div class="content">♥ 100 likes</div>
        </div>
    </div>
</body>
</html>
